<script>
    // Map : It is an object that maps keys to values. A Map cannot contain duplicate keys; each key can map to at most one value.
    // 2 types : getter and setter

    const cars = new Map([
        ['Brand', 'BMW'],
        ['Model', 'X5'],
        ['Year', 2020],
        ['Color', 'Black']
    ]);
    cars.set('Engine', 'V8');
    let a = cars.get('Brand');
    document.write(a);
</script>
