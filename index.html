<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            border: 10px solid black; /* Added border */
            box-sizing: border-box; /* Ensure border is included in element's total width and height */
        }
    </style>
</head>
<body>
    <script>
        const imagearray = [
            '1.jpeg', '2.jpeg', '3.jpeg', '4.jpg',
        ];
        let i = 0;
        let bimage = imagearray.map(a => `url(${a})`);
        const change = () => {
            document.body.style.backgroundImage = bimage[i];
            i = (i + 1) % imagearray.length;
        }
        setInterval(change, 1000);
    </script>
</body>
</html>
